bundle:
  name: cow_bff

workspace:
  host: https://e2-demo-west.cloud.databricks.com/

resources:
  jobs:
    daily_report:
      name: "[${bundle.environment} - ${workspace.current_user.userName}] Cow BFF report"
      job_clusters:
        - job_cluster_key: cow_cluster
          new_cluster:
            spark_version: 13.1.x-scala2.12
            num_workers: 1
            node_type_id: i3.xlarge
      tasks:
        - task_key: cow_report
          job_cluster_key: cow_cluster
          notebook_task:
            notebook_path: "notebooks/Cow BFF.ipynb"

environments:
  development:
    default: true

  qa:
    resources:
      jobs:
        daily_report:
          name: "[${bundle.environment}] Cow BFF report"

  production:
    resources:
      jobs:
        daily_report:
          name: "[${bundle.environment}] Cow BFF report"
          job_clusters:
            - job_cluster_key: daily_report
              new_cluster:
                spark_version: 13.1.x-scala2.12
                node_type_id: i3.xlarge
                autoscale:
                  max_workers: 10
                  min_workers: 1
